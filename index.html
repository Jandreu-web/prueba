<button class="share-button">Share with the Web Share API</button>

<!--<a href=\"assets/CDA/cernercda.zip\" target=\"_blank\"> -->
<img class="share-button" src="images/descargarsmall.png" title="Descarga CDA">

<script>




 // Set up a client and patient ID to talk to an un-authenticated FHIR server
    var client = jqFhir({ baseUrl: 'https://r3.smarthealthit.org/' }),
        patientId = 'ad55e27a-1859-4c6b-91b7-1a368e2630b9';

    client.read({
      id: 'Patient/' + patientId
    }).then(function(p) {
      var name = p.content.name[0];
      var formatted = name.given.join(" ") + " " + name.family;
      $("#patient_name").text(formatted);
    });
	




if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
//Share url
 document.querySelector('.share-button').addEventListener('click', function() {
   if(navigator.share) {
    navigator.share({
      title: "CDA Report",
     // text: "Check out this great article about the Web Share API",
       url: "https://jandreu-web.github.io/prueba/cernercda.zip",
     })
     .then(() => console.log('Share complete'))
     .error((error) => console.error('Could not share at this time', error))
   }
  });
  
</script>
